<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div th:object="${movies}">

        <div th:each="movie: ${movies}" class="card mb-3" style="max-height: 200px;">
            <div class="row g-0">
                <div class="col-md-1">
                    <img th:src="${movie.movieImagePath}" th:alt="${movie.movieName}" class="img-fluid rounded-start"
                         style="max-height: 200px; object-fit: cover;"/>
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <h5 class="card-title" th:value="${movie.movieName}">영화 제목</h5>
                        <div>
                            <p class="card-text">내용 : </p>
                            <p class="card-text" th:value="${movie.summary}"></p>
                        </div>

                        <p class="card-text">
                            <small class="text-muted">평점 : </small>
                            <small class="text-muted">0.0</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <br/>
    <div th:replace="fragments/footer :: footer"/>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
</div> <!-- /container -->

</body>
</html>
