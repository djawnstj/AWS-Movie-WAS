<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>AWS-Movie Sign Up</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet"/>

  <!--    <link href="/css/jumbotron-narrow.css" rel="stylesheet">-->
  <style>
    body {
      margin: 300px;
    }
    .loginForm {
      display: flex;
      justify-content: center;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>

<div>
  <h1>AWS-Movie</h1>
  <form method="post" action="/members/new" class="loginForm">
    <div class="inputContainer">
      <div class="form-outline">
        <input type="text" id="idInput" class="form-control"/>
        <label class="form-label" for="idInput">ID</label>
      </div>

      <div class="form-outline">
        <input type="text" id="pwInput" class="form-control"/>
        <label class="form-label" for="pwInput">PW</label>
      </div>
    </div>
    <button type="button" class="btn btn-primary" id="submitLogin">로그인</button>
  </form>
  <a href="#">회원가입</a>
</div>


<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>

</body>
</html>
