<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form method="get" th:object="${userForm}" action="/users" class="loginForm">
        <div class="loginContainer">
            <div class="inputContainer">
                <div class="form-outline">
                    <input type="text" th:field="*{userId}" class="form-control"
                           th:class="${#fields.hasErrors('userId')}? 'form-control fieldError' : 'form-control'">
                    <label class="form-label" th:for="userId">ID</label>
                    <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">Incorrect date</p>
                </div>
                <div class="form-outline">
                    <input type="text" th:field="*{userPw}" class="form-control"
                           th:class="${#fields.hasErrors('userPw')}? 'form-control fieldError' : 'form-control'">
                    <label class="form-label" th:for="userPw">PW</label>
                    <p th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}">Incorrect date</p>
                </div>
            </div>
            <button type="submit" class="btn btn-info">로그인</button>
        </div>
        <a href="/signup" class="link-info">회원가입</a>
    </form>

    <br/>
    <div th:replace="fragments/footer :: footer"/>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
</div> <!-- /container -->

</body>
</html>
